<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-commerce Dashboard</title>
</head>

<body>
    <header><span>RetailX stats</span></header>
    <main>
        <div class="container">
            <div class="item">
                <img src="images/prediction.png" id="salesChart" width="500" height="300">
                <p class="annotation">Prediction based on sale figures</p>
            </div>
            <div class="item">
                <img src="images/periodic_progress.png" id="categoryChart" width="500" height="300">
                <p class="annotation">Histograms of sales for 3 years, a week, a year, and one month</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
